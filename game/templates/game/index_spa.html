{% load static %}
{% load i18n %}

<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Pong Game</title> -->
	<title>{% trans "Pong Game" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="{% static 'game/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- <h1>Pong Game</h1> -->
	<h1>{% trans "Pong Game" %}</h1>
    <div class="row">
        <div class="col-md-6">
            <!-- <label for="player1Name" class="form-label">Player 1</label> -->
			<label for="player1Name" class="form-label">{% trans "Player 1" %}</label>
            <div class="input-group">
                <!-- <input type="text" class="form-control" id="player1Name" placeholder="Enter Player 1 Name"> -->
				<input type="text" class="form-control" id="player1Name" placeholder="{% trans 'Enter Player 1 Name' %}">
                <!-- <button class="btn btn-primary" type="button" onclick="checkPlayer(1)">Confirm</button> -->
				<button class="btn btn-primary" type="button" onclick="checkPlayer(1)">{% trans "Confirm" %}</button>
            </div>
        </div>
        <div class="col-md-6">
            <!-- <label for="player2Name" class="form-label">Player 2</label> -->
			<label for="player2Name" class="form-label">{% trans "Player 2" %}</label>
            <div class="input-group">
                <!-- <input type="text" class="form-control" id="player2Name" placeholder="Enter Player 2 Name"> -->
				<input type="text" class="form-control" id="player2Name" placeholder="{% trans 'Enter Player 2 Name' %}">
                <!-- <button class="btn btn-primary" type="button" onclick="checkPlayer(2)">Confirm</button> -->
				<button class="btn btn-primary" type="button" onclick="checkPlayer(2)">{% trans "Confirm" %}</button>
            </div>
        </div>
    </div>
    <div id="gameContainer" class="mt-4" style="width: 800px; height: 600px; margin: auto;"></div>
<div class="d-flex justify-content-center mt-3">
    <!-- <button id="startButton" class="btn btn-success me-2" onclick="startGame()">Start Game</button> -->
	<button id="startButton" class="btn btn-success me-2" onclick="startGame()">{% trans "Start Game" %}</button>
    <!-- <button id="startBeginnerButton" class="btn btn-warning" onclick="startGameForBeginner()">Start Game for Beginner</button> -->
	<button id="startBeginnerButton" class="btn btn-warning" onclick="startGameForBeginner()">{% trans "Start Game for Beginner" %}</button>
</div>

    <script src="{% static 'game/js/pong.js' %}"></script>
    <script src="{% static 'game/js/navbar.js' %}"></script>
    <script src="{% static 'game/js/tournament.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
